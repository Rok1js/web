<script type="text/javascript">
  function genere(){
    let x = parseInt(document.getElementById("x").value); // rindas
    let y = parseInt(document.getElementById("y").value); // kolonnas


    var laukums = document.getElementById("laukums");
    var row = document.createElement("DIV");
    row.setAttribute("class","row");

    laukums.appendChild(row);

    var col = [];

    for (var i = 0; i < x*y; i++) {
      col[i] = document.createElement("DIV");
      col[i].setAttribute("class","col-sm-4");
    }
    for (var i = 0; i < x*y; i++) {
      row.appendChild(col[i]);
    }


  }



</script>
